    name: insightface-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --workers 1 --threads 1 --bind 0.0.0.0:$PORT --timeout 120 api.server:app
    envVars:
